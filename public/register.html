<html>
  <head>
    <title>Registration Page</title>
      <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign up for our app
        <div class="account-wall"><img src="https://cdn0.vox-cdn.com/images/verge/default-avatar.v9899025.gif" class="profile-img"/>
          <form action="/signup" method="POST" class="form-signin">
            <input type="text" name="username" placeholder="Email" required="required" autofocus="autofocus" class="form-control"/>
            <input type="password" name="password" placeholder="Password" required="required" class="form-control"/>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Sign up</button><span class="clearfix"></span>
          </form>
        <div id="message">
          <a href="login.html" class="text-center new-account">Back to Login</a>
        </div>
      </h1>
    </div>
  </div>
</div>
  </body>
</html>
